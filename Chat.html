<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <style>
      .main {
        background-image: url("https://i.pinimg.com/736x/b9/1d/c2/b91dc2113881469c07ac99ad9a024a01.jpg");
        background-size: cover;
        color: white;

      }
      .jaya {
        text-align: center;
        background-color: #323f4b;
      }
      .chat1{
        text-align: right;
        background-color: #47a3f3;

      }
      .chat2{
        background-color: #52606d;
      }
      p{
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="jaya"><br>
        <h1>Jaya</h1><br>
      </div><br>
      <div class="chat1"><br>
        <p>Hello Jaya, how are you?</p><br>
      </div>
      <br>
      <div class="chat2"><br>
        <p>Hi Varakumar, I am good. How about you?</p><br>
      </div>
      <br>
      <div class="chat1"><br>
        <p>I'm fine. I published my website recently</p><br>
      </div>
      <br>
      <div class="chat2"><br>
        <p>Oh great Varakumar! Can you send me the URL?</p><br>
      </div>
      <br>
      <div class="chat1"><br>
        <p>https://varakumar.nilteh.edu</p><br>
      </div>
      <br>
      <div class="chat2"><br>
        <p>Awesome Varakumar, where did you learn that?</p><br>
      </div>
      <br>
      <div class="chat1"><br>
        <p>Niltech Edi, Dilsukhnagar</p><br>
      </div>
      <br>
    </div>
  </body>
</html>
